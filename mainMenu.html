            <div><h3>statistics</h3></div>
            
            <div>
              <canvas id="graficoPessoal" width="300px" height="250px">
                <script>
                  const nomeDoHabito = JSON.parse(localStorage.getItem('nomeDoHabito')) || []
                  const percentualConclusao = JSON.parse(localStorage.getItem('percentualConclusao')) || []
                  const cor = JSON.parse(localStorage.getItem('cor')) || []


                    Chart.defaults.font.family = 'MyFont'
                    const ctx = document.getElementById('graficoPessoal').getContext('2d');
              
                new Chart(ctx, {
                  type: 'bar',
                  data: {
                    labels: nomeDoHabito,
                    datasets: [{
                      label: 'Progresso dos hábitos',
                      data: percentualConclusao,
                      backgroundColor: cor,
                      borderColor:'#fff',
                      borderWidth:1,
                      borderRadius:10,
                      barThickness:12
                    }]
                      
                    },
                    options: {
                      indexAxis : 'y',
                        scales: {
                        x: {
                          beginAtZero: true,
                          max: 100,
                          ticks:{color: '#fff'},
                          grid:{color: '#444'}

                      },
                      y:{
                          ticks:{color:'#fff'},
                          grid:{color: '#444'}
                      },
                      }
                      }
                    });
                  </script>
              </canvas>
            </div>          
          </div>

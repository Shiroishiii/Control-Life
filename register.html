<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Control <span class="life-highlight">Life</span></h1>
    </header>
    <div class="fundo-central">
        <h1>Registre-se</h1>
        <form action="index.html" method="post">
            <div id="info">
                <div>
                    <label for="username">Usuário:</label>
                    <input type="text" id="cadNome" name="username" required><br>
                    
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="cadEmail" name="email" required>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" id="cadSenha" name="password" required>
                </div>
            </div>

            <button onclick="cadastro()" type="button">Registrar</button>
            <p>Já tem uma conta? <a href="Login.html" class="menu-link">Faça login</a></p>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Control Life. Todos os direitos reservados.</p>
        <p><a href="#home" class="menu-link">Voltar ao topo</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

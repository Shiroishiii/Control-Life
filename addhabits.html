<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Control <span class="life-highlight">Life</span></h1>
    </header>
    <main>      
    <div class="fundo-central">
        <h1>Adicionar hábitos</h1>
        <div id="habit-form">
            <label for="habit-name">Nome do hábito:</label>
            <input type="text" id="habit-name" name="habit-name" class="campo" required>
            <label for="habit-description">Descrição:</label>
            <textarea id="habit-description" name="habit-description" required></textarea>
           
            <label id="metadias" type="number" for="habit-goal">Meta:</label>
            <input type="number" id="habit-goal" name="habit-goal" class="campo" required>
            <label for="habit-notes">Notas:</label>
            <textarea id="habit-notes" name="habit-notes"></textarea>
            <label for="habit-color">Cor:</label>
            <input type="color" id="habit-color" name="habit-color" value="#ffc400" class="campo">
            <button id="add-habit-btn" type="button" onclick="addHabit()">Adicionar Hábito</button>
       
        </div>
    </div>
    </main>
    <footer>
        <p>&copy; 2025 Control Life. Todos os direitos reservados.</p>
    </footer>

    <script src="addhabits.js"></script>
</body>
</html>
